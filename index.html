<!DOCTYPE html>
<html>
<head>
	<title>Pig Game</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="boxed">
		<div class="row">
			<div class="column" align="center">
				Player 1
				<div class="score1" >
					<output name="player1" id="score1">0</output>
				</div>
				<div class="subBlock1">
					Current
					<div>
						<output name="current1" id="current1">0</output>
					</div>	
				</div>
			</div>
			<div class="column" align="center">
				<div class="btn1">
					<button type="button" class="btn btn-light" id="new" onclick="resetGame()">New Game</button>
				</div>
				<div class="dice">
					<img id="dice" src="dice-1.png" height="70" width="70">
				</div>	
				<div class="btn2">
					<button type="button" class="btn btn-light" id="roll">Roll Dice</button>
				</div>
				<div class="btn2">
					<button type="button" class="btn btn-light" id="hold">Hold</button>
				</div>
			</div>
			<div class="column" align="center">
				Player 2
				<div class="score1">
					<output name="player2" id="score2">0</output>
				</div>
				<div class="subBlock1">
					Current
					<div>
						<output name="current2" id="current2">0</output>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
